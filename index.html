<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahara Home Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/css-page-style.css"
    />
  </head>
  <style>
    .Sale {
      color: red;
    }
    .nav-link li {
      display: inline-block;
    }
    .top-nav {
      overflow: hidden;
      background-color: lightgray;
    }
    .top-nav a {
      float: left;
      color: black;
      text-align: center;
      padding: 7px 10px;
      text-decoration: none;
      font-size: 20px;
      border-width: 1px 1px;
      width: 14%;
    }
  </style>
  <body>
    <header>
      <div style="display: inline-block; width: 25%">
        <h1>Sahara</h1>
        <a href="index.html">
          <img
            alt="Logo of a Sand Dune"
            src="Images/Sahara-Icon.webp"
            width="100px"
            height="60px"
          />
        </a>
      </div>

      <label for="search">search:</label>
      <input type="text" name="search" id="search" />
      <a>
        <img
          alt="Picture of the Canadian Flag"
          src="Images/Canadian-Flag.webp"
          width="45px"
          height="25px"
        />
      </a>
      <img
        alt="picture of a down arrow for a drop down list"
        src="Images/Drop-Down-List.png"
        width="20px"
        height="15px"
      />
      <p style="display: inline-block; margin-left: 20px">Sign In</p>
      <img
        alt="picture of a down arrow for a drop down list"
        src="Images/Drop-Down-List.png"
        width="20px"
        height="15px"
      />
      <img
        alt="picture of small shopping cart icon"
        src="Images/Shopping-cart.png"
        width="35px"
        height="35px"
      />
    </header>
    <div class="top-nav">
      <nav>
        <ul>
          <a href="index.html">All</a>
          <a href="index.html">Best Sellers</a>
          <a href="index.html">Deals</a>
          <a href="index.html">New Releases</a>
          <a href="index.html">Exclusives</a>
          <a href="index.html">Essentials</a>
        </ul>
      </nav>
    </div>

    <h2>Deals Of The Day</h2>
    <section>
      <p>Logitech Gaming Mouse</p>
      <img
        alt="Picture of a logitech gaming mouse"
        src="Images/Gaming-Mouse.jpg"
        width="300px"
        height="170px"
      />
      <p>$79.99</p>
      <p class="Sale">$49.99</p>
    </section>
    <section>
      <p>Samsung Gaming Monitor</p>
      <img
        alt="Picture of a samsung gaming monitor"
        src="Images/Samsung Gaming Monitor.jpg"
        width="300px"
        height="250px"
      />
      <p>$279.99</p>
      <p class="Sale">$179.99</p>
    </section>
    <section>
      <p>Apple Ipad Air</p>
      <img
        alt="Picture of a white apple ipad air"
        src="Images/Apple ipad air.jfif"
        width="225px"
        height="250px"
      />
      <p>$899.99</p>
      <p class="Sale">$749.99</p>
    </section>
    <h2>Where You Left Off</h2>
  </body>
</html>
