<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahara Home Page</title>
    <!-- Linked my html stylesheet to the home page -->
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/css-page-style.css"
    />
  </head>
  <style>
    .sale {
      color: red;
    }
    .cross-out {
      text-decoration: line-through;
    }
    .products {
      background-color: white;
      display: inline-block;
      width: 25%;
      padding: 30px 40px;
      gap: px;
    }
  </style>
  <body>
    <header>
      <!-- Made a div so that I can edit the text to appear on top of the logo -->
      <div class="logo-home">
        <h1>Sahara</h1>
        <a href="index.html">
          <img
            alt="Logo of a Sand Dune"
            src="Images/Sahara-Icon.webp"
            width="100px"
            height="60px"
          />
        </a>
      </div>
      <!-- Made an input field to put a search bar in the header -->
      <label for="search">search:</label>
      <input type="text" name="search" id="search" />
      <!-- Made the canadian flag clickable -->
      <a>
        <img
          alt="Picture of the Canadian Flag"
          src="Images/Canadian-Flag.webp"
          width="45px"
          height="25px"
        />
      </a>
      <!-- Added an image of a drop down menu beside the flag -->
      <img
        alt="picture of a down arrow for a drop down list"
        src="Images/Drop-Down-List.png"
        width="20px"
        height="15px"
      />
      <p>Sign In</p>
      <!-- Also added drop down menu next to the sign in -->
      <img
        alt="picture of a down arrow for a drop down list"
        src="Images/Drop-Down-List.png"
        width="20px"
        height="15px"
      />
      <!-- Added a small shopping cart -->
      <img
        alt="picture of small shopping cart icon"
        src="Images/Shopping-cart.png"
        width="35px"
        height="35px"
      />
      <!-- Made a div to style all the navigation links of the website even though they don't link to anything yet -->
    </header>
    <div class="top-nav">
      <nav>
        <ul>
          <a href="index.html">All</a>
          <a href="index.html">Best Sellers</a>
          <a href="index.html">Deals</a>
          <a href="index.html">New Releases</a>
          <a href="index.html">Exclusives</a>
          <a href="index.html">Essentials</a>
        </ul>
      </nav>
    </div>
    <main>
      <h2>Deals Of The Day</h2>
      <!-- Made sections to seperate the products -->
      <div>
        <section class="products">
          <p>Logitech Gaming Mouse</p>
          <img
            alt="Picture of a logitech gaming mouse"
            src="Images/Gaming-Mouse.jpg"
            width="300px"
            height="170px"
          />
          <p><span class="cross-out">$79.99</span></p>
          <p><span class="sale">$49.99</span></p>
        </section>

        <section class="products">
          <p>Samsung Gaming Monitor</p>
          <img
            alt="Picture of a samsung gaming monitor"
            src="Images/Samsung Gaming Monitor.jpg"
            width="300px"
            height="250px"
          />
          <p><span class="cross-out">$279.99</span></p>
          <p><span class="sale">$179.99</span></p>
        </section>

        <section class="products">
          <p>Apple Ipad Air</p>
          <img
            alt="Picture of a white apple ipad air"
            src="Images/Apple ipad air.jfif"
            width="225px"
            height="250px"
          />
          <p><span class="cross-out">$899.99</span></p>
          <p><span class="sale">$749.99</span></p>
        </section>
      </div>

      <h2>Where You Left Off</h2>
    </main>
  </body>
</html>
